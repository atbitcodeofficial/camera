<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CAMERA</title>
</head>

<body>
    <div class="cameraBody">
        <div class="topLayer">
            <div class="shutterButton"></div>
            <div class="flashLightBody">
                <div class="flashLight"></div>
            </div>
        </div>
        <div class="mainCameraBody">
            <div class="dot"></div>
            <div class="lenseDiv">
                <img src="lense.png" alt="lense">
            </div>
            <div class="stripsDiv">
                <div class="strip1 strip"></div>
                <div class="strip2 strip"></div>
                <div class="strip3 strip"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
